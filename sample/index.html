<html>
<title></title>

<head>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <div data-ng-app="sample">
        <div data-ng-controller="sampleController as vm">
            <ul>
                <li>
                    <div class="col-lg-3">
                        <pre data-ng-bind="vm.searchHistory | json"></pre>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
    <script type="text/javascript">
    angular
        .module('sample', ['ngZconnected'])
        .config(['ngZconnectedProvider', function(ngZconnectedProvider) {
            ngZconnectedProvider.setApiUrl('//jobsglobal.dev/api/v1')
        }])
        .controller('sampleController', [
            '$q',
            'userService',
            'authenticationService',
            'employerService',
            '$http',
            function($q, userService, authenticationService, employerService, $http) {
                var vm = this;
                vm.selectedCountries = [];
                $q.when(authenticationService.login({
                        username: 'test9@jobsglobal.com',
                        password: 'User12345'
                    }))
                    .then(function(resp) {
                        return $http.get('/sample.json');
                    })
                    .then(function(sampleData) {
                        console.log(sampleData);
                        employerService.cv.storeSearchFilter(740, 182, sampleData.data);
                        var searchHistory = employerService.cv.getSearchHistory(740, 182);
                        vm.searchHistory = searchHistory;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            }
        ]);
    </script>
</body>

</html>
