<html>
<title></title>

<head>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <div data-ng-app="sample">
        <div data-ng-controller="sampleController as vm">
            <pre data-ng-bind="vm.currentUser | json"></pre>
            <iframe data-ng-bind-html="vm.moduleHtml | html"></iframe>
        </div>
    </div>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
    <script type="text/javascript">
    angular
        .module('sample', ['ngZconnected'])
        .config(['ngZconnectedProvider', function(ngZconnectedProvider) {
            ngZconnectedProvider.setApiUrl('//jobsglobal.dev/api/v1')
        }])
        .controller('sampleController', ['$q', 'userService', 'authenticationService', 'resourceService', function($q, userService, authenticationService, resourceService) {
            var vm = this;
            $q.when(authenticationService.login({
                    username: 'test9@jobsglobal.com',
                    password: 'User12345'
                }))
                .then(function(resp) {
                    console.log(resp);
                    return userService.getCurrentUser();
                })
                .then(function(currentUser) {
                    console.log(currentUser);
                    vm.currentUser = currentUser;
                    return resourceService.modules.getByName('mod_job_post');
                })
                .then(function(module) {
                    vm.moduleHtml = module;
                })
                .catch(function(error) {
                    console.log(error);
                });
        }]);
    </script>
</body>

</html>
