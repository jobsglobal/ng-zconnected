<html>
<title></title>

<head>

</head>

<body>
    <div data-ng-app="sample">
        <div data-ng-controller="sampleController as vm">
            <ul>
                <li>
                    <div class="col-lg-3">
                        <multiselect-checklist data-items-list="vm.countries" data-display-property="nicename" data-value-property="nicename" data-selected-list="vm.selectedCountries" container-height="150"></multiselect-checklist>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
    <script type="text/javascript">
    angular
        .module('sample', ['ngZconnected'])
        .config(['ngZconnectedProvider', function(ngZconnectedProvider) {
            ngZconnectedProvider.setApiUrl('//jobsglobal.dev/api/v1')
        }])
        .controller('sampleController', [
            '$q',
            'userService',
            'authenticationService',
            'resourceService',
            '$templateCache',
            function($q, userService, authenticationService, resourceService, $templateCache) {
                var vm = this;
                vm.countries = [];
                vm.selectedCountries = [];
                $q.when(authenticationService.login({
                        username: 'test9@jobsglobal.com',
                        password: 'User12345'
                    }))
                    .then(function(resp) {
                        return resourceService.countryList.get();
                    })
                    .then(function(countries) {
                        console.log(countries);
                        vm.countries = countries;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            }
        ]);
    </script>
</body>

</html>
